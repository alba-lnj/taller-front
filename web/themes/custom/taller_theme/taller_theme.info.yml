core_version_requirement: ^10.3 || ^11.0
base theme: bootstrap_barrio

libraries:
  - taller_theme/global-styling

regions:
  header: Header
  primary_menu: 'Primary menu'
  highlighted: Highlighted
  title_page: 'Title page'
  content: Content
  footer: 'Footer'
  none: None
